<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playlist Generator ‚Äî Single File</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#ff6b6b }
    html,body{ height:100%; margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#081226 0%, #0f1724 100%); color:#e6eef8 }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px }
    .controls{ display:flex; gap:12px; align-items:center; background:rgba(255,255,255,0.03); padding:18px 22px; border-radius:12px; box-shadow: 0 6px 20px rgba(2,6,23,0.6) }
    input[type=text]{ padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); min-width:260px; background:rgba(0,0,0,0.15); color:inherit }
    select{ padding:10px 12px; border-radius:8px; background:rgba(0,0,0,0.15); color:inherit; border:1px solid rgba(255,255,255,0.06) }
    button#generate{ padding:10px 18px; border-radius:10px; background:var(--accent); color:#081226; border:none; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; justify-content:center }
    button.spin{ animation:spinAnim 1.2s linear; }
    @keyframes spinAnim { from { transform:rotate(0deg) } to { transform:rotate(360deg) } }
    .emoji{ position:fixed; font-size:28px; pointer-events:none; user-select:none }
    .float{ animation:floaty 4s ease-in-out infinite }
    @keyframes floaty { 0%{ transform:translateY(0) } 50%{ transform:translateY(-18px) } 100%{ transform:translateY(0) } }
    .small-note{ font-size:13px; opacity:0.7; margin-top:8px; text-align:center }
    a.logo{ position:fixed; left:12px; bottom:12px; color:rgba(255,255,255,0.6); font-size:13px; text-decoration:none }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="controls">
        <input id="moodInput" type="text" value="enter mood/theme here." aria-label="mood" />
        <select id="countSelect" aria-label="number of songs">
          <!-- options 1..20 -->
        </select>
        <button id="generate">Generate</button>
      </div>
      <div class="small-note">Choose how many songs then press Generate ‚Äî popup will open with results.</div>
    </div>
  </div>
  <a class="logo" href="https://github.com/AverageOhioEnjoyer/playlist-generator" target="_blank">playlist-generator</a>

  <script>
    // populate options
    const select = document.getElementById('countSelect')
    for(let i=1;i<=20;i++){ const o = document.createElement('option'); o.value=i; o.innerText=i; if(i===5) o.selected=true; select.appendChild(o) }

    const moodInput = document.getElementById('moodInput')
    const generateBtn = document.getElementById('generate')

    function hashStringToColorPair(s){ let h=0; for(let i=0;i<s.length;i++) h = ((h<<5)-h) + s.charCodeAt(i); const c1 = Math.abs(h*2654435761) % 360; const c2 = (c1+60) % 360; return [`hsl(${c1} 60% 18%)`,`hsl(${c2} 70% 45%)`] }

    const emojiBuckets = {
      happy:['üòÑ','üéâ','üåû','üòé','üé∂','üíÉ'],
      sad:['üò¢','üåßÔ∏è','üñ§','‚òî','ü•Ä'],
      chill:['üåø','‚òï','üõãÔ∏è','üåô','üéß'],
      angry:['üî•','‚ö°','üò§','ü•µ'],
      party:['üéâ','ü•≥','üçæ','üí•','üï∫']
    }

    function pickEmojisForMood(m){ m = (m||'').toLowerCase(); for(const k of Object.keys(emojiBuckets)) if(m.includes(k)) return emojiBuckets[k]; return ['üéµ','‚ú®','üéß','üí´','üé∂'] }

    function decoratePage(mood){ // colors
      const [c1,c2] = hashStringToColorPair(mood)
      document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2})`
      // button color
      generateBtn.style.background = 'white'; generateBtn.style.color = '#111827'
      // add floating emojis
      const emojis = pickEmojisForMood(mood)
      // remove existing emojis
      document.querySelectorAll('.emoji.generated').forEach(e=>e.remove())
      for(let i=0;i<6;i++){
        const el = document.createElement('div'); el.className = 'emoji generated float'; el.style.left = (10+Math.random()*80) + '%'
        el.style.top = (10+Math.random()*80) + '%'
        el.style.fontSize = (18 + Math.random()*34) + 'px'
        el.style.opacity = (0.5 + Math.random()*0.6)
        el.style.animationDuration = (3 + Math.random()*3) + 's'
        el.innerText = emojis[Math.floor(Math.random()*emojis.length)]
        document.body.appendChild(el)
      }
    }

    generateBtn.addEventListener('click', async (e)=>{
      const mood = (moodInput.value || '').trim() || 'mellow'
      const count = parseInt(select.value||'5',10)
      // decorate first page and spin
      decoratePage(mood)
      generateBtn.classList.add('spin')
      setTimeout(()=> generateBtn.classList.remove('spin'), 1200)

      // open new window and write result page
      const newWin = window.open('', '_blank')
      if(!newWin){ alert('Popup blocked. Please allow popups for this page and try again.'); return }

      const escapedMood = mood.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      const html = buildResultPageHtml(escapedMood, count)
      newWin.document.open()
      newWin.document.write(html)
      newWin.document.close()
    })

    function buildResultPageHtml(mood, count){
      return `<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playlist for ${mood}</title>
  <style>
    html,body{ height:100%; margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:#081226; color:#f8fafc }
    .container{ min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; gap:18px; padding:28px }
    .hero{ width:100%; max-width:1100px; border-radius:12px; overflow:hidden; box-shadow:0 20px 60px rgba(2,6,23,0.6) }
    .hero img{ width:100%; height:320px; object-fit:cover; display:block }
    h1{ margin:8px 0; font-size:28px }
    .meta{ opacity:0.9 }
    ul.songs{ list-style:none; padding:0; margin:10px 0; display:flex; flex-direction:column; gap:8px }
    li.song{ background:rgba(255,255,255,0.03); padding:12px; border-radius:10px; display:flex; gap:12px; align-items:center }
    img.art{ width:64px; height:64px; object-fit:cover; border-radius:8px }
    .empty{ opacity:0.8 }
    .emoji{ position:fixed; font-size:40px; pointer-events:none }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero"><img id="heroImg" alt="mood image" src="https://source.unsplash.com/1200x480/?${encodeURIComponent(mood)}" /></div>
    <h1 id="title">Playlist: ${mood}</h1>
    <div class="meta">Songs generated from iTunes search for <strong>${mood}</strong>. Showing <span id="count">${count}</span> results.</div>
    <ul id="songList" class="songs"> <li class="empty">Loading songs‚Ä¶</li> </ul>
  </div>

  <script>
    const mood = ${JSON.stringify(mood)}
    const limit = ${count}
    const list = document.getElementById('songList')

    function pickEmoji(){ const buckets = ['üéµ','üéß','‚ú®','üí´','üåô','‚òÄÔ∏è','üî•','üåßÔ∏è','üéâ']; return buckets[Math.floor(Math.random()*buckets.length)] }
    // floating emoji in result page
    for(let i=0;i<5;i++){ const e = document.createElement('div'); e.className='emoji'; e.style.left=(5+Math.random()*85)+'%'; e.style.top=(10+Math.random()*75)+'%'; e.style.opacity=(0.35+Math.random()*0.6); e.innerText = pickEmoji(); document.body.appendChild(e) }

    async function fetchSongs(){
      try{
        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(mood)}&limit=${limit}&entity=song`
        const res = await fetch(url)
        const data = await res.json()
        const results = data.results || []
        renderSongs(results)
      }catch(err){ console.error(err); renderSongs([]) }
    }

    function renderSongs(results){ list.innerHTML = ''
      if(!results.length){ // fallback curated
        const fallback = [
          {trackName:'Song for '+mood, artistName:'Various', artworkUrl100:'', previewUrl:''}
        ]
        results = fallback
      }
      for(const r of results.slice(0,limit)){
        const li = document.createElement('li'); li.className='song'
        const artUrl = r.artworkUrl100 || ''
        const img = document.createElement('img'); img.className='art'
        if(artUrl) img.src = artUrl.replace('100x100bb','200x200bb')
        else img.src = 'https://via.placeholder.com/200x200?text=‚ô™'
        const t = document.createElement('div')
        t.innerHTML = `<div style="font-weight:600">${escapeHtml(r.trackName||r.trackName || 'Unknown title')}</div><div style="font-size:13px;opacity:0.85">${escapeHtml(r.artistName||'Unknown artist')}</div>`
        li.appendChild(img); li.appendChild(t)
        list.appendChild(li)
      }
    }

    function escapeHtml(s){ return (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }

    fetchSongs()
  </script>
</body>
</html>`
    }

  </script>
</body>
</html>
